{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Delete Tag</h2>
    <p>Are you sure you want to delete "{{ tag.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
