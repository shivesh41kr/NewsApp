{% extends 'layouts/base.html' %}
{% block content %}
<div class="container">
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
            <li><a href="{% url 'tag-posts' tag.pk %}">{{ tag.name }}</a></li>
            <!-- Add additional information if needed -->
        {% empty %}
            <li>No tags found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
